<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sección Desplazable</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="#home"><strong>Home</strong></a></li>
            <li><a href="#about"><strong>About</strong></a></li>
            <li><a href="#services"><strong>Services</strong></a></li>
            <li><a href="#contact"><strong>Contact</strong></a></li>
        </ul>
    </nav>

    <div id="home" class="section home-section">
        <img src="/img/DMlogo.png" alt="Logo" class="logoDM">
        <div class="pizza-container">
            <img src="/img/pizza.png" alt="Pizza" class="pizza">
        </div>
        <button class="scroll-btn" data-target="#local" style="margin-top: 400px;">
            <img src="/img/flecha.png" alt="Arrow">
        </button>
    </div>

    <div id="local" class="section">
        <h1 class="text1local">Disfrútala en el local!!</h1>
        <div class="local-images">
            <img src="/img/local1.jpg" alt="Local Image 1"> <!-- Imagen a la izquierda -->
            <img src="/img/local2.jpg" alt="Local Image 2"> <!-- Imagen a la izquierda -->
            <img src="/img/local3.jpg" alt="Local Image 3"> <!-- Imagen a la derecha -->
            <img src="/img/local4.jpg" alt="Local Image 4"> <!-- Imagen a la derecha -->
        </div>
        <button class="scroll-btn" data-target="#services" style="margin-top: 450px;">
            <img src="/img/flecha.png" alt="Arrow">
        </button>
    </div>

    <div id="services" class="section">
        <h1>Services</h1>
        <button class="scroll-btn" data-target="#contact"  style="margin-top: 700px;">
            <img src="/img/flecha.png" alt="Arrow">
        </button>
    </div>

    <div id="contact" class="section">
        <h1>Contact</h1>
        <button class="scroll-btn" data-target="#home"  style="margin-top: 700px">
            <img src="/img/flechaarriba.png" alt="Arrow">
        </button>
    </div>

    <script src="/js/script.js"></script>
</body>
</html>
