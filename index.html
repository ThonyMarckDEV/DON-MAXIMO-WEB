<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sección Desplazable</title>
    <link rel="stylesheet" href="css/styleMobile.css">
    <link rel="stylesheet" href="css/stylePC.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@400..700&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@400..700&family=New+Amsterdam&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <ul>
            <li><a href="#home"><strong>INICIO</strong></a></li>
            <li><a href="#carta"><strong>CARTA</strong></a></li>
            <li><a href="#local"><strong>LOCAL</strong></a></li>
            <li><a href="#delivery"><strong>DELIVERY</strong></a></li>
            <li><a href="#contacto"><strong>CONTACTO</strong></a></li>
        </ul>
        <ul class="navbar-right">
            <li><a href="#login"><strong>LOGIN</strong></a></li>
        </ul>
    </nav>    

    <!-- Mantel en las esquinas -->
    <div id="mantelImage" class="mantel">
        <img class="mantel-img" src="img/mantel-pc.png" alt="Mantel">
    </div>

    <div id="home" class="section home-section">
        <img src="img/DMlogo.png" alt="Logo" class="logoDM">
        <div class="pizza-container">
            <img id="pizzaImage" src="img/pizza.png" alt="Pizza" class="pizza">
        </div>
        <div class="spices-container">
            <img src="img/oregano.png" alt="Oregano" class="spice oregano">
            <img src="img/aji.png" alt="Aji Molido" class="spice aji">
        </div>
        <button class="scroll-btn scroll-btn-home" data-target="#local">
            <img src="img/flecha.png" alt="Arrow">
        </button>
    </div>

    <div id="local" class="section local-section">
        <h1 class="text1local">¡Disfrutala en nuestro local!</h1>

        <div class="local-images">
            <div class="local-images-top">
                <img src="img/local1.jpg" alt="Imagen 1">
                <img src="img/local2.jpg" alt="Imagen 2">
            </div>
            <div class="local-images-bottom">
                <img src="img/local3.jpg" alt="Imagen 3">
                <img src="img/local4.jpg" alt="Imagen 4">
            </div>
        </div>

        <div class="map-link">
            <a href="https://maps.app.goo.gl/9MkCUPu2kgWLun3MA" target="_blank">
                <img src="img/google-maps-icon.png" alt="Google Maps Icon" class="map-icon"></a>
        </div>

        <div class="tenedor">
            <img src="img/serrucho-tenedor.png" alt="tenedor" class="tenedor-serrucho">
        </div>

        <button class="scroll-btn scroll-btn-local" data-target="#delivery">
            <img src="img/flecha.png" alt="Arrow">
        </button>
    </div>

    <div id="delivery" class="section">
        <div class="delivery-message delivery-message-left">O...</div>
        <div class="delivery-message delivery-message-right">¡PIDELA POR DELIVERY!</div>
        <div class="delivery">
            <img src="img/delivery.png" alt="tenedor" class="delivery-moto">
        </div>
        <img src="img/cajapizza.png" class="cajapizza">
        <button class="scroll-btn scroll-btn-delivery" data-target="#contacto">
            <img src="img/flecha.png" alt="Arrow">
        </button>
    </div>

    <div id="contacto" class="section">
        <h1 class="text1contacto">Contacto</h1>
        <div id="redes" class="redes-sociales">
            <a href="https://www.facebook.com/donmaximopizzas" target="_blank"><img src="img/facebook.png"
                    class="facebook"></a>
            <a href="https://w.app/Gj1Vw5" target="_blank"><img src="img/whatsapp.png" class="whatsapp"></a>
            <a href="https://www.instagram.com/donmaximotalara" target="_blank"><img src="img/instagram.png"
                    class="instagram"></a>
        </div>
        <button class="scroll-btn scroll-btn-contacto" data-target="#home">
            <img src="img/flechaarriba.png" alt="Arrow">
        </button>
        <div class="llamando">
            <img src="img/llamando.png" alt="tenedor" class="llamando-persona">
        </div>
    </div>

    <script src="js/scriptIndex.js"></script>
</body>

</html>
