<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secci√≥n Desplazable</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="#home"><strong>Home</strong></a></li>
            <li><a href="#about"><strong>About</strong></a></li>
            <li><a href="#services"><strong>Services</strong></a></li>
            <li><a href="#contact"><strong>Contact</strong></a></li>
        </ul>
    </nav>

    <div id="home" class="section home-section">
        <img src="/img/DMlogo.png" alt="Logo" class="logoDM">
        <div class="pizza-container">
            <img src="/img/pizza.png" alt="Pizza" class="pizza">
        </div>
        <button class="scroll-btn" data-target="#about" style="margin-top: 400px;">
            <img src="/img/flecha.png" alt="Arrow">
        </button>
    </div>

    <div id="about" class="section">
        <h1>About</h1>
        <p>Learn more about us.</p>
        <button class="scroll-btn" data-target="#services">
            <img src="/img/flecha.png" alt="Arrow">
        </button>
    </div>

    <div id="services" class="section">
        <h1>Services</h1>
        <p>Check out our services.</p>
        <button class="scroll-btn" data-target="#contact">
            <img src="/img/flecha.png" alt="Arrow">
        </button>
    </div>

    <div id="contact" class="section">
        <h1>Contact</h1>
        <p>Get in touch with us.</p>
        <button class="scroll-btn" data-target="#home">
            <img src="/img/flechaarriba.png" alt="Arrow">
